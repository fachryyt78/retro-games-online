    :root {
      --bg: #0f1419;
      --road: #1a1a1a;

      --car2: #1565c0;
      --car3: #f9a825;
      --white: #e8e8e8;
      --pixel: 24px;
      --font: 'Press Start 2P', cursive;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      font-size: 10px;
      background-image: radial-gradient(ellipse at 50% 0%, #1a2332 0%, var(--bg) 60%);
    }

    h1 {
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--frog);
      text-shadow: 2px 2px 0 #1a1a1a;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 8px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    .game-wrap {
      border: 4px solid var(--white);
      padding: 8px;
      background: var(--grass);
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow: inset 0 0 0 2px #1a1a1a, 0 8px 24px rgba(0,0,0,0.5);
    }

    #game {
      display: block;
      background: var(--road);
    }

    .hud {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 352px;
      margin-top: 12px;
      font-size: 8px;
    }

    .hud span { margin-right: 12px; }

    .controls {
      margin-top: 16px;
      font-size: 8px;
      color: #9ca3af;
      text-align: center;
      line-height: 2;
    }

    .controls kbd {
      background: #374151;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--font);
      margin: 0 2px;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(15, 20, 25, 0.95);
      font-size: 10px;
      text-align: center;
      padding: 24px;
    }

    .screen.hidden { display: none; }

    .screen h2 { margin-bottom: 12px; font-size: 12px; color: var(--frog); }
    .screen p { margin-bottom: 8px; color: #9ca3af; line-height: 1.8; }
    .screen .score-line { font-size: 14px; color: var(--white); margin: 12px 0; }

    button {
      font-family: var(--font);
      font-size: 10px;
      padding: 12px 24px;
      margin-top: 12px;
      background: var(--frog);
      color: var(--bg);
      border: none;
      cursor: pointer;
      image-rendering: pixelated;
    }
    button:hover { filter: brightness(1.2); }
    button:active { transform: scale(0.98); }

      position: relative;
      width: fit-content;
      height: fit-content;
    }
